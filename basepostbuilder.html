<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base Post Generator - Pixel Perfect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=IBM+Plex+Sans:wght@400;600&family=Space+Grotesk:wght@400;600&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#f5f5f5;
  padding:32px;
  display:flex;
  justify-content:center;
}
main{
  display:flex;
  gap:24px;
  flex-wrap:wrap;
  width:100%;
  max-width:1200px;
}
.panel{
  flex:0 0 360px;
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  max-height:90vh;
  overflow-y:auto;
}
.section{margin-bottom:20px}
.section h3{
  margin:0 0 8px;
  font-size:16px;
  font-weight:600;
  border-bottom:1px solid #ddd;
  padding-bottom:4px;
}
label{font-size:13px;font-weight:600;margin-top:8px;display:block}
input,textarea,select{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}
textarea{min-height:80px}
.selector{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:8px;
}
.selector img{
  width:100%;
  border-radius:8px;
  border:2px solid transparent;
  cursor:pointer;
  transition:.2s;
}
.selector img.selected{
  border-color:#1da1f2;
  box-shadow:0 0 8px rgba(29,161,242,.5);
}
.preview-wrapper {
  width: 100%;
  max-width: 520px;   /* controla tamanho no desktop */
  aspect-ratio: 1 / 1;
  margin: 0 auto;
}

#previewCanvas {
  width: 100%;
  height: 100%;
  display: block;
}

@media (max-width: 768px) {
    .preview-wrapper {
      max-width: 90vw;
    }
  }

}
.card{
  width:100%;
  max-width:600px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 4px 16px rgba(0,0,0,.1);
}
button{
  margin-top:16px;
  width:100%;
  padding:10px 16px;
  background:#1da1f2;
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
.slider-wrapper{display:flex;gap:8px;align-items:center}
.slider-wrapper span{width:32px;text-align:center}

#canvas{
  width:100%;
  height:auto;
  display:block;
}

</style>
</head>

<body>
<main>

<section class="panel">
  <h2>Base Post Generator</h2>

  <div class="section">
    <h3>User Logo / PFP</h3>
    <input type="file" id="userLogoInput" accept="image/*">
    <label>Width</label>
    <input type="number" id="userLogoWidth" value="100">
    <label>Height</label>
    <input type="number" id="userLogoHeight" value="100">
  </div>

  <div class="section">
    <h3>Headline</h3>
    <input id="headline" placeholder="Building for builders">
    <input type="color" id="headlineColor" value="#ffffff">
    <div class="slider-wrapper">
      <input type="range" id="headlineSize" min="24" max="100" value="48">
      <span id="headlineSizeValue">48</span>
    </div>
  </div>

  <div class="section">
    <h3>Body</h3>
    <textarea id="body"></textarea>
    <input type="color" id="bodyColor" value="#ffffff">
    <div class="slider-wrapper">
      <input type="range" id="bodySize" min="14" max="60" value="28">
      <span id="bodySizeValue">28</span>
    </div>
  </div>

  <div class="section">
    <h3>Footer</h3>
    <input id="footer" placeholder="Permissionless by design">
    <input type="color" id="footerColor" value="#ffffff">
    <div class="slider-wrapper">
      <input type="range" id="footerSize" min="10" max="40" value="16">
      <span id="footerSizeValue">16</span>
    </div>
  </div>

  <div class="section">
    <h3>Fonts</h3>
    <label>Headline Font</label>
    <select id="headlineFont">
      <option value="Inter">Inter</option>
      <option value="'IBM Plex Sans'">IBM Plex Sans</option>
      <option value="'Space Grotesk'">Space Grotesk</option>
      <option value="'DM Sans'">DM Sans</option>
      <option value="system-ui">System UI</option>
    </select>

    <label>Body Font</label>
    <select id="bodyFont">
      <option value="Inter">Inter</option>
      <option value="'IBM Plex Sans'">IBM Plex Sans</option>
      <option value="'Space Grotesk'">Space Grotesk</option>
      <option value="'DM Sans'">DM Sans</option>
      <option value="system-ui">System UI</option>
    </select>
  </div>

  <div class="section">
    <h3>Template</h3>
    <div class="selector" id="templateSelector"></div>
  </div>

  <div class="section">
    <h3>Logo</h3>
    <div class="selector" id="logoSelector"></div>
    <select id="logoPosition">
      <option value="br">Bottom Right</option>
      <option value="bl">Bottom Left</option>
      <option value="bc">Bottom Center</option>
    </select>
  </div>
</section>

<div class="preview-wrapper">
    <canvas id="previewCanvas" width="1000" height="1000"></canvas>
  </div>
  <button id="sharePNG">Share PNG</button>
</section>

<script>
const canvas=document.getElementById("previewCanvas");
const ctx=canvas.getContext("2d");

const state={
  template:null,
  logo:null,
  userLogo:null,
  userLogoX:450,
  userLogoY:100,
  userLogoW:100,
  userLogoH:100,
  headline:"Building for builders",
  body:"",
  footer:"Permissionless by design",
  headlineSize:48,
  bodySize:28,
  footerSize:16,
  headlineColor:"#fff",
  bodyColor:"#fff",
  footerColor:"#fff",
  headlineFont:"Inter",
  bodyFont:"Inter",
  logoPos:{x:720,y:780},
  userChangedColor: false
};

const templates=[
  "assets/templates/blue.png",
  "assets/templates/black.png",
  "assets/templates/blackandblue.png",
  "assets/templates/blackandwhite.png"
];

const templateTextColors={
  "assets/templates/blue.png":"#ffffff",
  "assets/templates/black.png":"#ffffff",
  "assets/templates/blackandblue.png":"#ffffff",
  "assets/templates/blackandwhite.png":"#000000"
};

const logos=[
  "assets/logos/Base_blue.png",
  "assets/logos/Base_black.png",
  "assets/logos/Base_white.png",
  "assets/logos/Base_blue2.png",
  "assets/logos/Base_black2.png",
  "assets/logos/Base_white2.png"
];

const logoPositions = {
  br: { x: 720, y: 780 },
  bl: { x: 120, y: 780 },
  bc: { x: 420, y: 780 }
};

const images = {};

function load(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      images[src] = img;
      resolve();
    };
    img.src = src;
  });
}

async function draw(){
  ctx.clearRect(0,0,1000,1000);
  if(state.template) ctx.drawImage(images[state.template],0,0,1000,1000);
  if(state.userLogo) ctx.drawImage(state.userLogo,state.userLogoX,state.userLogoY,state.userLogoW,state.userLogoH);

  ctx.textAlign="center";
  ctx.fillStyle=state.headlineColor;
  ctx.font=`700 ${state.headlineSize}px ${state.headlineFont}`;
  ctx.fillText(state.headline,500,260);

  ctx.fillStyle=state.bodyColor;
  ctx.font=`${state.bodySize}px ${state.bodyFont}`;
  state.body.split("\n").forEach((l,i)=>ctx.fillText(l,500,330+i*state.bodySize*1.2));

  ctx.fillStyle=state.footerColor;
  ctx.font=`${state.footerSize}px ${state.bodyFont}`;
  ctx.fillText(state.footer,500,820);

  if (state.logo && images[state.logo]) {
  const img = images[state.logo];

  if (!img.width || !img.height) return;

  const logoWidth = 160;
  const logoHeight = logoWidth * (img.height / img.width);

  ctx.drawImage(
    img,
    state.logoPos.x,
    state.logoPos.y,
    logoWidth,
    logoHeight
  );
}
}
function buildSelector(list, el, key) {
  list.forEach((src, i) => {
    load(src);

    const img = document.createElement("img");
    img.src = src;

    img.onclick = () => {
      state[key] = src;

      if (key === "template") {
        state.userChangedColor = false;
      }

      if (key === "template" && templateTextColors[src] && !state.userChangedColor) {
        state.headlineColor = templateTextColors[src];
        state.bodyColor = templateTextColors[src];
        state.footerColor = templateTextColors[src];
      }

      [...el.children].forEach(c => c.classList.remove("selected"));
      img.classList.add("selected");
      draw();
    };

    if (i === 0) {
      state[key] = src;
      img.classList.add("selected");

      if (key === "template" && templateTextColors[src] && !state.userChangedColor) {
        state.headlineColor = templateTextColors[src];
        state.bodyColor = templateTextColors[src];
        state.footerColor = templateTextColors[src];
      }
    }

    el.appendChild(img);
  });
}


buildSelector(templates,document.getElementById("templateSelector"),"template");
buildSelector(logos,document.getElementById("logoSelector"),"logo");
state.template = templates[0];
state.logo = logos[0];

Promise.all([
  ...templates.map(load),
  ...logos.map(load)
]).then(() => {
  document.fonts.ready.then(() => {
    draw();
  });
});

headlineSize.oninput = e => {
  const v = Number(e.target.value);
  state.headlineSize = v;
  headlineSize.value = v;
  headlineSizeValue.textContent = v;
  draw();
};
bodySize.oninput = e => {
  const v = Number(e.target.value);
  state.bodySize = v;
  bodySize.value = v;
  bodySizeValue.textContent = v;
  draw();
};
footerSize.oninput = e => {
  const v = Number(e.target.value);
  state.footerSize = v;
  footerSize.value = v;
  footerSizeValue.textContent = v;
  draw();
};

headlineSize.onchange = headlineSize.oninput;
bodySize.onchange = bodySize.oninput;
footerSize.onchange = footerSize.oninput;

headlineSize.oninput=e=>{state.headlineSize=e.target.value;headlineSizeValue.textContent=e.target.value;draw()};
bodySize.oninput=e=>{state.bodySize=e.target.value;bodySizeValue.textContent=e.target.value;draw()};
footerSize.oninput=e=>{state.footerSize=e.target.value;footerSizeValue.textContent=e.target.value;draw()};
headlineFont.onchange=e=>{state.headlineFont=e.target.value;draw()};
bodyFont.onchange=e=>{state.bodyFont=e.target.value;draw()};

userLogoInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>{const i=new Image();i.onload=()=>{state.userLogo=i;draw()};i.src=r.result};
  r.readAsDataURL(e.target.files[0]);
};

userLogoWidth.oninput=e=>{state.userLogoW=e.target.value;draw()};
userLogoHeight.oninput=e=>{state.userLogoH=e.target.value;draw()};

logoPosition.onchange = e => {
  state.logoPos = logoPositions[e.target.value];
  draw();
};

let drag=false,offY=0;
canvas.onmousedown=e=>{
  if(!state.userLogo)return;
  drag=true;
  offY=e.offsetY-state.userLogoY;
};
window.onmousemove = e => {
  if(!drag) return;
  const rect = canvas.getBoundingClientRect();
  state.userLogoY = Math.max(
    0,
    Math.min(900, e.clientY - rect.top - offY)
  );
  draw();
};
window.onmouseup=()=>drag=false;

sharePNG.onclick=()=>{
  const url = canvas.toDataURL("image/png");
  const win = window.open();
  win.document.write(`<p>Long press or right click the image to save.</p><img src="${url}" style="max-width:100%">`);
};

</script>
</body>
</html>
