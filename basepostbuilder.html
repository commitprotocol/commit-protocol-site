<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Base Post Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts recommended by Base -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=IBM+Plex+Sans:wght@400;600&family=Space+Grotesk:wght@400;600&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #ffffff;
  padding: 32px;
  display: flex;
  justify-content: center;
}

main {
  max-width: 1100px;
  width: 100%;
  display: grid;
  grid-template-columns: 360px 1fr;
  gap: 32px;
}

.panel {
  border: 1px solid #e6e6e6;
  border-radius: 16px;
  padding: 20px;
}

label {
  font-size: 13px;
  font-weight: 600;
  display: block;
  margin-top: 16px;
}

input, textarea, select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #d0d0d0;
  font-family: Inter;
  font-size: 14px;
}

textarea {
  min-height: 80px;
}

.selector {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-top: 8px;
}

.selector img {
  width: 100%;
  border-radius: 8px;
  border: 2px solid transparent;
  cursor: pointer;
}

.selector img.selected {
  border-color: #0404e2;
}

.radio-group {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
  margin-top: 8px;
}

.radio-group label {
  font-size: 13px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 6px;
}

.preview-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 600px;
  height: 600px;
}
</style>
</head>

<body>
<main>

<section class="panel">
  <h2>Base Post Generator</h2>

  <label>Headline</label>
  <input id="headline" placeholder="Building for builders">

  <label>Body</label>
  <textarea id="body" placeholder="Composable tools for the Base ecosystem. Use Shift+Enter for line breaks."></textarea>

  <label>Footer</label>
  <input id="footer" placeholder="Permissionless by design">

  <label>Headline Font</label>
  <select id="headlineFont">
    <option value="Inter">Inter</option>
    <option value="'IBM Plex Sans'">IBM Plex Sans</option>
    <option value="'Space Grotesk'">Space Grotesk</option>
    <option value="'DM Sans'">DM Sans</option>
    <option value="system-ui">System UI</option>
  </select>

  <label>Body Font</label>
  <select id="bodyFont">
    <option value="Inter">Inter</option>
    <option value="'IBM Plex Sans'">IBM Plex Sans</option>
    <option value="'Space Grotesk'">Space Grotesk</option>
    <option value="'DM Sans'">DM Sans</option>
    <option value="system-ui">System UI</option>
  </select>

  <label>Template</label>
  <div class="selector" id="templateSelector"></div>

  <label>Logo</label>
  <div class="selector" id="logoSelector"></div>

  <label>Logo position</label>
  <div class="radio-group">
    <label><input type="radio" name="logoPos" checked onclick="setLogoPosition('bottom-right')"> Bottom Right</label>
    <label><input type="radio" name="logoPos" onclick="setLogoPosition('bottom-left')"> Bottom Left</label>
    <label><input type="radio" name="logoPos" onclick="setLogoPosition('bottom-center')"> Bottom Center</label>
    <label><input type="radio" name="logoPos" onclick="setLogoPosition('top-right')"> Top Right</label>
    <label><input type="radio" name="logoPos" onclick="setLogoPosition('top-left')"> Top Left</label>
    <label><input type="radio" name="logoPos" onclick="setLogoPosition('top-center')"> Top Center</label>
  </div>
</section>

<section class="preview-wrapper">
  <div class="card">
    <svg viewBox="0 0 1000 1000" width="100%" height="100%">

      <!-- Template -->
      <image id="svgTemplate" href="assets/templates/blue.svg" width="1000" height="1000"/>

      <!-- Headline -->
      <text id="svgHeadline" x="500" y="260" text-anchor="middle"
            font-size="48" font-weight="700" fill="#fff"
            font-family="Inter">Building for builders</text>

      <!-- Body (preserves line breaks) -->
      <text id="svgBody" x="500" y="330" text-anchor="middle"
            font-size="28" fill="#fff" font-family="Inter, system-ui">
      </text>

      <!-- Footer -->
      <text id="svgFooter" x="500" y="820" text-anchor="middle"
            font-size="16" fill="#fff" opacity="0.75"
            font-family="Inter">Permissionless by design</text>

      <!-- Logo -->
      <image id="svgLogo" width="160" height="160"/>
    </svg>
  </div>
</section>

</main>

<script>
const templates = [
  "assets/templates/blue.svg",
  "assets/templates/black.svg",
  "assets/templates/blackandblue.svg",
  "assets/templates/blackandwhite.svg"
];

const logos = [
  "assets/logos/Base_basemark_blue.svg",
  "assets/logos/Base_basemark_black.svg",
  "assets/logos/Base_basemark_white.svg",
  "assets/logos/Base_lockup_black.svg",
  "assets/logos/Base_lockup_white.svg",
  "assets/logos/Base_lockup_2color.svg"
];

const logoPositions = {
  "bottom-right": { x: 760, y: 760 },
  "bottom-left": { x: 80, y: 760 },
  "bottom-center": { x: 420, y: 760 },
  "top-right": { x: 760, y: 80 },
  "top-left": { x: 80, y: 80 },
  "top-center": { x: 420, y: 80 }
};

const svgHeadline = document.getElementById("svgHeadline");
const svgBody = document.getElementById("svgBody");
const svgFooter = document.getElementById("svgFooter");
const svgLogo = document.getElementById("svgLogo");

const templateSelector = document.getElementById("templateSelector");
const logoSelector = document.getElementById("logoSelector");

// Templates
templates.forEach((src, i) => {
  const img = document.createElement("img");
  img.src = src;
  img.onclick = () => {
    document.getElementById("svgTemplate").setAttribute("href", src);
    selectItem(templateSelector, img);
  };
  if(i===0) img.classList.add("selected");
  templateSelector.appendChild(img);
});

// Logos
logos.forEach((src, i) => {
  const img = document.createElement("img");
  img.src = src;
  img.onclick = () => {
    svgLogo.setAttribute("href", src);
    selectItem(logoSelector, img);
  };
  if(i===0){
    svgLogo.setAttribute("href", src);
    img.classList.add("selected");
  }
  logoSelector.appendChild(img);
});

// Logo Position
function setLogoPosition(pos){
  const p = logoPositions[pos];
  svgLogo.setAttribute("x", p.x);
  svgLogo.setAttribute("y", p.y);
}
setLogoPosition("bottom-right");

function selectItem(container, el){
  [...container.children].forEach(i => i.classList.remove("selected"));
  el.classList.add("selected");
}

// Update SVG live
document.getElementById("headline").oninput = e =>
  svgHeadline.textContent = e.target.value;

document.getElementById("body").oninput = e => {
  // Preserve line breaks
  const lines = e.target.value.split("\n");
  svgBody.innerHTML = "";
  lines.forEach((line, i) => {
    const tspan = document.createElementNS("http://www.w3.org/2000/svg","tspan");
    tspan.setAttribute("x", "500");
    tspan.setAttribute("dy", i===0 ? "0" : "32"); // line spacing
    tspan.textContent = line;
    svgBody.appendChild(tspan);
  });
};

document.getElementById("footer").oninput = e =>
  svgFooter.textContent = e.target.value;

// Font selectors
document.getElementById("headlineFont").onchange = e =>
  svgHeadline.setAttribute("font-family", e.target.value);

document.getElementById("bodyFont").onchange = e =>
  svgBody.setAttribute("font-family", e.target.value);

</script>
</body>
</html>
