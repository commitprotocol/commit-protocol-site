<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Commit Protocol — Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin:0;
  min-height:100vh;
  font-family:'Inter', system-ui;
  background:#0d1117;
  color:#c9d1d9;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card {
  width:100%;
  max-width:640px;
  background:#161b22;
  border-radius:22px;
  padding:36px;
  border:1px solid #30363d;
  box-shadow:0 0 60px rgba(0,0,0,.6);
  text-align:center;
}

.logo {
  width:96px;
  margin-bottom:18px;
}

h1 {
  margin:0;
  font-size:28px;
}

.subtitle {
  font-size:16px;
  opacity:.8;
  margin-bottom:24px;
  color:#8b949e;
}

p {
  font-size:15px;
  line-height:1.6;
  margin-bottom:32px;
  color:#c9d1d9;
}

.buttons {
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

button {
  padding:14px 22px;
  border-radius:14px;
  border:1px solid #ccc;
  background:#ffffff;
  color:#000;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
  transition:all .2s ease;
}

button.secondary {
  background:#0d1117;
  color:#c9d1d9;
  border:1px solid #30363d;
}

button:hover {
  transform:scale(1.04);
}

.footer {
  margin-top:28px;
  font-size:13px;
  opacity:.6;
}
.footer a {
  color:#58a6ff;
  text-decoration:none;
}
.footer a:hover {
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="card">

  <img src="logo.png" class="logo" alt="Commit Protocol">

  <h1>Commit Protocol</h1>
  <div class="subtitle">Immutable on-chain commits. Irreversible by design.</div>

  <p>
    Commit Protocol is a minimal on-chain protocol for permanent records.
    Each commit is stored fully on-chain, immutable, verifiable, and cannot
    be edited, removed, or overwritten.
  </p>

  <div class="buttons">
    <button onclick="location.href='commit.html'">Go to Commit</button>
    <button class="secondary" onclick="location.href='docs.html'">Documentation / Audit</button>
  </div>

  <div class="footer">
    commit-protocol://v0 — blockchains never forget
  </div>

</div>

</body>
</html>
